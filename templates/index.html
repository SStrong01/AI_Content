<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keep Them Coming - AI Content Idea Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8bc34a, #e91e63);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    button {
      padding: 12px 20px;
      margin: 20px;
      background-color: white;
      color: #e91e63;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f8f8f8;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>AI Content Idea Generator</h1>

  <input type="text" id="niche" placeholder="Enter your niche" />
  <select id="platform">
    <option value="TikTok">TikTok</option>
    <option value="Instagram">Instagram</option>
    <option value="YouTube">YouTube</option>
    <option value="Pinterest">Pinterest</option>
  </select>

  <br />
  <button id="checkout-button" data-stripe-public-key="{{ stripe_public_key }}">Buy Premium Ideas ($15)</button>

  <div id="status"></div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
