<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Content Idea Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 50px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 30px;
    }
    input, select, button {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>AI Content Idea Generator</h1>
  <form id="content-form">
    <input type="text" id="niche" placeholder="Enter your niche" required>
    
    <select id="platform" required>
      <option value="">Select platform</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
      <option value="YouTube">YouTube</option>
      <option value="Blog">Blog</option>
    </select>
    
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <button type="submit" id="generate-button">Generate & Buy ($15)</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const button = document.getElementById("generate-button");

      button.addEventListener("click", function (e) {
        e.preventDefault();
        const niche = document.getElementById("niche").value.trim();
        const platform = document.getElementById("platform").value;
        const email = document.getElementById("email").value.trim();

        if (!niche || !email) {
          alert("Please enter your niche and email.");
          return;
        }

        fetch("/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ niche, platform, email })
        })
        .then(res => res.json())
        .then(data => {
          if (data.checkout_url) {
            window.location.href = data.checkout_url;
          } else {
            alert("Payment failed or server error.");
          }
        })
        .catch(err => {
          console.error("Checkout Error:", err);
          alert("Something went wrong. Please try again.");
        });
      });
    });
  </script>
</body>
</html>
