<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Content Idea Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #4CAF50, #E91E63);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 40px;
        }

        input, select, button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            background-color: white;
            color: black;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>AI Content Idea Generator</h1>

    <input type="text" id="niche" placeholder="Enter your niche (e.g. Fitness)" required>
    <select id="platform">
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="YouTube">YouTube</option>
    </select>
    <input type="email" id="email" placeholder="Enter your email" required>

    <br>
    <button id="buy-premium">Buy Premium Ideas ($15)</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
