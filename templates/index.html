<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #4CAF50, #E91E63);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>AI Content Idea Generator</h1>
  <input type="text" id="niche" placeholder="Enter Niche" required />
  <select id="platform">
    <option value="Instagram">Instagram</option>
    <option value="TikTok">TikTok</option>
    <option value="YouTube">YouTube</option>
  </select>
  <input type="email" id="email" placeholder="Enter your email" required />
  <button id="generate">Generate & Email Me Ideas</button>

  <ul id="ideas-container"></ul>

  <script>
    document.getElementById("generate").onclick = async () => {
      const niche = document.getElementById("niche").value;
      const platform = document.getElementById("platform").value;
      const email = document.getElementById("email").value;

      const res = await fetch("/generate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ niche, platform, email })
      });

      const data = await res.json();
      if (data.ideas) {
        const list = document.getElementById("ideas-container");
        list.innerHTML = "";
        data.ideas.forEach(idea => {
          const li = document.createElement("li");
          li.innerText = idea;
          list.appendChild(li);
        });
      } else {
        alert(data.error || "Something went wrong.");
      }
    };
  </script>
</body>
</html>
