<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content Idea Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #4CAF50, #E91E63);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input, select {
      width: 300px;
    }

    button {
      background-color: #fff;
      color: #4CAF50;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      margin: 5px 0;
    }

    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>AI Content Idea Generator</h1>

  <div class="form">
    <input type="text" id="niche" placeholder="Enter your niche (e.g. Fitness)" required />
    <select id="platform" required>
      <option value="">Choose a platform</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
      <option value="YouTube">YouTube</option>
    </select>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button id="generate-button">Generate Free Ideas</button>
  </div>

  <div class="section">
    <h3>AI-Generated Ideas:</h3>
    <ul id="ideas-container"></ul>
  </div>

  <div class="section">
    <h2>ðŸ’¡ Unlock Premium Features</h2>
    <p>Get exclusive AI-generated content ideas for only <strong>$10</strong></p>
    <button id="buy-now">Buy Now ($10 for Premium Ideas)</button>
  </div>

  <script>
    document.getElementById("generate-button").addEventListener("click", async () => {
      const niche = document.getElementById("niche").value;
      const platform = document.getElementById("platform").value;
      const email = document.getElementById("email").value;

      if (!niche || !platform || !email) {
        alert("Please fill in all fields.");
        return;
      }

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ niche, platform, email }),
      });

      const data = await res.json();

      const ideasContainer = document.getElementById("ideas-container");
      ideasContainer.innerHTML = "";

      if (data.ideas) {
        data.ideas.forEach(idea => {
          const li = document.createElement("li");
          li.textContent = idea;
          ideasContainer.appendChild(li);
        });
      } else {
        ideasContainer.innerHTML = `<li>${data.error || "Something went wrong."}</li>`;
      }
    });
  </script>

</body>
</html>
