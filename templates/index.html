<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Content Idea Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #4CAF50, #E91E63);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    input, select {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>AI Content Idea Generator</h1>

  <input type="text" id="niche" placeholder="Enter Niche (e.g. Fitness)">
  <select id="platform">
    <option value="Instagram">Instagram</option>
    <option value="TikTok">TikTok</option>
    <option value="YouTube">YouTube</option>
    <option value="Blog">Blog</option>
    <option value="Twitter">Twitter</option>
  </select>

  <br>
  <input type="email" id="email" placeholder="Enter your email" required>

  <br>
  <button id="generate-button">Generate & Buy ($5)</button>

  <ul id="ideas-container"></ul>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
