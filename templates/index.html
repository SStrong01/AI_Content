<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Content Idea Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e6f9d9, #ffb6c1);
      padding: 40px;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    input, select, button {
      width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    button {
      background-color: #333;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>AI Content Idea Generator</h1>
  <form id="content-form">
    <input type="text" id="niche" placeholder="Enter your niche" required />
    <select id="platform" required>
      <option value="">Select Platform</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
      <option value="YouTube">YouTube</option>
      <option value="Blog">Blog</option>
    </select>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Generate & Buy ($5)</button>
  </form>

  <script>
    document.getElementById("content-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const niche = document.getElementById("niche").value;
      const platform = document.getElementById("platform").value;
      const email = document.getElementById("email").value;

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ niche, platform, email })
        });

        const data = await response.json();
        if (data.ideas) {
          alert("Success! Ideas have been sent to your email.");
        } else {
          alert("Server error, please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Server error, please try again.");
      }
    });
  </script>
</body>
</html>
