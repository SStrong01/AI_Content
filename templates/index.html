<!DOCTYPE html>
<html>
<head>
  <title>AI Content Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #4CAF50, #E91E63);
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background: white;
      color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AI Content Idea Generator</h1>
  <input id="niche" placeholder="Enter niche" />
  <select id="platform">
    <option value="Instagram">Instagram</option>
    <option value="TikTok">TikTok</option>
    <option value="YouTube">YouTube</option>
  </select>
  <input id="email" type="email" placeholder="Enter email" />
  <button onclick="buy()">Buy Premium Ideas ($15)</button>

  <script>
    function buy() {
      const niche = document.getElementById("niche").value;
      const platform = document.getElementById("platform").value;
      const email = document.getElementById("email").value;

      fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ niche, platform, email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.checkout_url) {
          window.location.href = data.checkout_url;
        } else {
          alert("Error: " + data.error);
        }
      });
    }
  </script>
</body>
</html>
