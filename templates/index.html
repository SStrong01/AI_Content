<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Content Idea Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
        }

        input, select, button {
            margin: 10px auto;
            display: block;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>AI Content Idea Generator</h1>
    <form id="content-form">
        <input type="text" id="niche" placeholder="Enter your niche" required>
        <select id="platform" required>
            <option value="">Select platform</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="YouTube">YouTube</option>
            <option value="Blog">Blog</option>
        </select>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" class="btn btn-primary">Generate & Buy ($5)</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("content-form");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const niche = document.getElementById("niche").value;
                const platform = document.getElementById("platform").value;
                const email = document.getElementById("email").value;

                fetch("/checkout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ niche, platform, email })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.checkout_url) {
                        window.location.href = data.checkout_url;
                    } else {
                        alert("Payment failed or server error.");
                    }
                })
                .catch(err => {
                    console.error("Checkout Error:", err);
                    alert("Server error, please try again.");
                });
            });
        });
    </script>
</body>
</html>
