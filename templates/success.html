<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            background: linear-gradient(to right, #4CAF50, #E91E63);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            color: black;
            margin: 10px auto;
            padding: 10px;
            width: 60%;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Thank You! Here Are Your Ideas</h1>
    <ul>
        {% if ideas %}
            {% for idea in ideas %}
                <li>{{ idea }}</li>
            {% endfor %}
        {% else %}
            <li>No ideas were generated.</li>
        {% endif %}
    </ul>
    <a href="/"><button>Go Back</button></a>
</body>
</html>
