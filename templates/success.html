<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success â€“ AI Ideas</title>
  <style>
    body {
      background: linear-gradient(to right, #4CAF50, #E91E63);
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 30px auto;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      animation: fadeInUp 0.8s ease-in-out;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background-color: white;
      color: #E91E63;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Payment Successful!</h1>
  <h3>Your premium AI-generated content ideas:</h3>
  <ul>
    {% for idea in ideas %}
      <li>{{ idea }}</li>
    {% endfor %}
  </ul>

  <a href="/"><button>Generate More Ideas</button></a>
</body>
</html>
