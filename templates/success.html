<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success - Keep Them Coming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #4CAF50, #E91E63);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
    }h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  animation: fadeInDown 1s ease-in-out;
}

h3 {
  margin-bottom: 20px;
  font-weight: normal;
}

ul {
  list-style-type: none;
  padding: 0;
  max-width: 600px;
  margin: 0 auto;
}

li {
  background: rgba(255, 255, 255, 0.15);
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
  color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  text-align: left;
  animation: fadeInUp 0.7s ease-in-out;
}

button {
  margin-top: 30px;
  padding: 12px 24px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  background-color: white;
  color: #E91E63;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #f1f1f1;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 1000;
}

  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <h1>âœ… Payment Successful</h1>
  <h3>Your premium AI-generated content ideas:</h3> <ul>
    {% if ideas %}
      {% for idea in ideas %}
        <li style="animation-delay: {{ loop.index0 * 0.2 }}s">{{ idea }}</li>
      {% endfor %}
    {% else %}
      <li>No ideas found. Please try again.</li>
    {% endif %}
  </ul><a href="/"><button>Generate More Ideas</button></a>

  <script>
    // Confetti animation
    const canvas = document.querySelector(".confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = Array.from({length: 150}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 150,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.floor(Math.random() * 10) - 10,
      tiltAngleIncremental: (Math.random() * 0.07) + 0.05,
      tiltAngle: 0
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      update();
    }

    function update() {
      pieces.forEach(p => {
        p.tiltAngle += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.tilt = Math.sin(p.tiltAngle - (p.d / 3)) * 15;

        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    (function animate() {
      draw();
      requestAnimationFrame(animate);
    })();
  </script></body>
</html>
