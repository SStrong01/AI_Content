<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: green;
      margin-bottom: 20px;
    }
    h4 {
      margin-bottom: 30px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 60%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-back {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Payment Successful! Thank you for your purchase.</h1>
  <h4>Here are your AI-generated ideas:</h4>

  {% if ideas %}
    <ul>
      {% for idea in ideas %}
        <li>{{ idea }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No ideas found. Please generate new ones.</p>
  {% endif %}

  <a href="/" class="btn btn-primary btn-back">Go Back to AI Generator</a>
</body>
</html>
